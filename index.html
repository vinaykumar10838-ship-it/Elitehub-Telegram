<!DOCTYPE html>

<head>

<meta http-equiv="Pragma" content="no-cache">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body{
    min-height:100vh;
    background: radial-gradient(circle at top, #0a2a43, #020c16);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

.container{
    width:92%;
    max-width:420px;
    background: linear-gradient(180deg,#071c2e,#03101c);
    border-radius:22px;
    padding:28px 22px;
    text-align:center;
    box-shadow:0 0 45px rgba(0,230,118,0.18);
}

.logo{
    width:110px;
    height:110px;
    border-radius:50%;
    margin:0 auto 14px;
    box-shadow:0 0 35px rgba(0,191,165,0.55);
}

h1{
    font-size:30px;
    margin-bottom:6px;
}

.elite{ color:#00E676; font-weight:700; }
.hub{ color:#00BFA5; font-weight:600; }

.subtitle{
    font-size:14px;
    color:#b0bec5;
    margin-bottom:18px;
}

.status{
    font-size:15px;
    color:#E0E0E0;
    margin-bottom:6px;
}

.timer{
    font-size:22px;
    font-weight:700;
    color:#00E676;
    margin-bottom:18px;
}

.btn{
    display:block;
    text-decoration:none;
    background:linear-gradient(135deg,#00BFA5,#00E676);
    color:#012;
    padding:14px;
    border-radius:15px;
    font-size:17px;
    font-weight:700;
    box-shadow:0 0 28px rgba(0,230,118,0.45);
    margin-bottom:14px;
}

.footer{
    font-size:12px;
    color:#90a4ae;
}
</style>
</head>

<body>

<div class="container">

    <!-- LOGO -->
    <img class="logo"
    src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg"
    alt="EliteHub Logo">

    <!-- TITLE -->
    <h1><span class="elite">Elite</span><span class="hub">Hub</span></h1>
    <div class="subtitle">Official Telegram Channel Access</div>

    <!-- STATUS -->
    <div class="status">üîê EliteHub Access Key Active</div>
    <div class="timer">Redirecting in <span id="count">3</span>s</div>

    <!-- MANUAL BUTTON -->
    <a id="joinBtn" class="btn" href="#">
        üöÄ Join Telegram Channel
    </a>

    <div class="footer">
        Trusted ‚Ä¢ Verified ‚Ä¢ Instant Access
    </div>

</div>

<script>
/* üîÅ CACHE BYPASS + RANDOM TOKEN */
const telegramBase = "https://telegram.me/+aLXAm8BTRuM3MDVk";
const token = "?ref=" + Date.now() + Math.floor(Math.random()*100000);
const finalLink = telegramBase + token;

/* Button link */
document.getElementById("joinBtn").href = finalLink;

/* Countdown */
let c = 3;
const counter = document.getElementById("count");

const timer = setInterval(() => {
    c--;
    if (c >= 0) counter.innerText = c;
    if (c < 0) {
        clearInterval(timer);
        window.location.replace(finalLink);
    }
}, 1000);

/* Extra hard reload for IG/FB browsers */
window.onload = () => {
    if (performance.navigation.type === 2) {
        location.reload(true);
    }
};
</script>

</body>
</html>
