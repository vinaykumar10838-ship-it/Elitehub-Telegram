    ðŸš€ Join Telegram Channel
  </button>

    <h4>Cost per Join Calculator</h4>
    <div class="row">
      <input id="spend" type="number" placeholder="Ad spend (â‚¹)">
      <button onclick="calcCPJ()">Calculate</button>
    </div>
    <div class="out" id="cpjOut">Joins counted (this page): <b id="joins">0</b></div>
    <div class="note">Tip: Enter todayâ€™s ad spend to see â‚¹/join.</div>
  </div>

</div>

<script>
/* ================= CONFIG ================= */
const TELEGRAM_LINK = "https://telegram.me/+aLXAm8BTRuM3MDVk"; // PRIVATE INVITE
const MIN_TIME_MS = 1500;     // minimum time-on-page before counting conversion
const CLICK_DEBOUNCE_MS = 4000; // avoid double counts
/* ========================================== */

/* --------- Anti-bot basics --------- */
function isBotUA(){
  const ua = navigator.userAgent.toLowerCase();
  return /(bot|crawl|spider|headless|phantom|slurp|curl|wget|python|node)/.test(ua);
}
const pageEnterAt = Date.now();
let lastClickAt = 0;

/* --------- 3s Loader --------- */
let t = 3;
const timerEl = document.getElementById('timer');
const btn = document.getElementById('joinBtn');
const iv = setInterval(()=>{
  t--;
  timerEl.textContent = t + "s";
  if(t <= 0){
    clearInterval(iv);
    timerEl.style.display = "none";
    btn.style.display = "block";
  }
},1000);

/* --------- Join Click Tracking --------- */
let joinCount = Number(localStorage.getItem('elitehub_joins')||0);
document.getElementById('joins').textContent = joinCount;

function joinTelegram(){
  const now = Date.now();

  // Anti-bot & quality gates
  if (isBotUA()) {
    // do not count conversion for bots
    window.location.href = TELEGRAM_LINK;
    return;
  }
  if (now - pageEnterAt < MIN_TIME_MS) {
    // too fast -> low quality, skip counting
    window.location.href = TELEGRAM_LINK;
    return;
  }
  if (now - lastClickAt < CLICK_DEBOUNCE_MS) {
    // debounce
    window.location.href = TELEGRAM_LINK;
    return;
  }
  lastClickAt = now;

  // Count locally (for CPJ calculator)
  joinCount += 1;
  localStorage.setItem('elitehub_joins', joinCount);
  document.getElementById('joins').textContent = joinCount;

  // GA4 conversion event
  gtag('event','join_telegram_click',{
    event_category:'telegram',
    event_label:'EliteHub_Private_Invite'
  });

  // Redirect
  window.location.href = TELEGRAM_LINK;
}

/* --------- Cost per Join Calculator --------- */
function calcCPJ(){
  const spend = Number(document.getElementById('spend').value||0);
  const joins = Number(document.getElementById('joins').textContent||0);
  const out = document.getElementById('cpjOut');
  if (spend <= 0 || joins <= 0){
    out.innerHTML = 'Joins counted (this page): <b>'+joins+'</b> â€¢ Enter spend & get â‚¹/join';
    return;
  }
  const cpj = (spend/joins).toFixed(2);
  out.innerHTML = 'Joins counted (this page): <b>'+joins+'</b> â€¢ <b>â‚¹'+cpj+'</b> per join';
}
</script>
